<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>NFT World</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <ul class="header__list">
      <li class="header__item">
        <a class="header__link" href="">Home</a>
      </li>
      <li class="header__item">
        <a class="header__link" href="">About</a>
      </li>
      <li class="header__item">
        <a class="header__link" href="">Marketplace</a>
      </li>
      <li class="header__item">
        <a class="header__link" href="">Sign up</a>
      </li>
    </ul>
    <button class="header__button">Go</button>
  </header>
  <main>
    <div class="intro">
      <h1 class="intro__title">discover your NFT crypto art</h1>
      <h2 class="intro__description">on the world's first & largest NFT marketplace</h2>
      <button class="intro__button">Exploer</button>
      <a href="">
        <img class="intro__card" src="./images/card.png" alt="NFT">
        <img class="intro__auction" src="./images/auction.png" alt="Auction">
        <img class="intro__card-copy-first" src="./images/card-copy-first.png" alt="NFT">
        <img class="intro__card-copy-second" src="./images/card-copy-second.png" alt="NFT">
      </a>
    </div>
  </main>
  <footer class="resources">
    <ul class="resources__list">
      <li class="resources__item">
        <a class="resources__link" href="https://google.com">
          <img class="resources__image" src="./images/google.png" alt="Logo Google">
        </a>
      </li>
      <li class="resources__item">
        <a class="resources__link" href="https://slack.com">
          <img class="resources__image" src="./images/slack.png" alt="Logo Slack">
        </a>
      </li>
      <li class="resources__item">
        <a class="resources__link" href="https://www.atlassian.com">
          <img class="resources__image" src="./images/atlassian.png" alt="Logo Atlassian">
        </a>
      </li>
      <li class="resources__item">
        <a class="resources__link" href="https://www.dropbox.com">
          <img class="resources__image" src="./images/dropbox.png" alt="Logo Dropbox">
        </a>
      </li>
      <li class="resources__item">
        <a class="resources__link" href="https://www.shopify.com">
          <img class="resources__image" src="./images/shopify.png" alt="Logo Shopify">
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
